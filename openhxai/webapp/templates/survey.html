<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


    <title>Exit Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row justify-content-center text-center">
			<div class="col-md-auto" style="margin-top:50px">
				<h3>Survey</h3>

				<div class="survey" id="app" v-cloak>
					<form id="survey-form" @submit.prevent="formSubmit" v-if="surveyItems">
                        <div v-for="surveyItem in surveyItems" style="margin-top: 20px;width:650px;">
                            {% if split_id == '1' %}
                            <div v-if="surveyItem.condition1 == true">
                                <p><b>[[ surveyItem.question ]]</b>
                                    <span v-if="surveyItem.required" class="required-symbol">*</span>
                                </p>
                                <div v-if="surveyItem.options === null" class="form-group pb-4">
                                    <textarea class="form-control" :name="surveyItem.id" :required="surveyItem.required"
                                        @change="inputChange" value="">
                                    </textarea>
                                </div>
                                <div v-else class="form-group pb-4">
                                    <div v-for="option in surveyItem.options" class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" :id="surveyItem.id + '-' + option" :name="surveyItem.id" :value="option"
                                            :required="surveyItem.required" @click="inputChange">
                                        <label class="form-check-label" :for="surveyItem.id + '-' + option">[[ option ]]</label>
                                    </div>
                                </div>
                            </div>
                            {% endif %}

                            {% if split_id == '2' %}
                            <div v-if="surveyItem.condition2 == true">
                                <p><b>[[ surveyItem.question ]]</b>
                                    <span v-if="surveyItem.required" class="required-symbol">*</span>
                                </p>
                                <div v-if="surveyItem.options === null" class="form-group pb-4">
                                    <textarea class="form-control" :name="surveyItem.id" :required="surveyItem.required"
                                        @change="inputChange" value="">
                                    </textarea>
                                </div>
                                <div v-else class="form-group pb-4">
                                    <div v-for="option in surveyItem.options" class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" :id="surveyItem.id + '-' + option" :name="surveyItem.id" :value="option"
                                            :required="surveyItem.required" @click="inputChange">
                                        <label class="form-check-label" :for="surveyItem.id + '-' + option">[[ option ]]</label>
                                    </div>
                                </div>
                            </div>
                            {% endif %}

                            {% if split_id == '3' %}
                            <div v-if="surveyItem.condition3 == true">
                                <p><b>[[ surveyItem.question ]]</b>
                                    <span v-if="surveyItem.required" class="required-symbol">*</span>
                                </p>
                                <div v-if="surveyItem.options === null" class="form-group pb-4">
                                    <textarea class="form-control" :name="surveyItem.id" :required="surveyItem.required"
                                        @change="inputChange" value="">
                                    </textarea>
                                </div>
                                <div v-else class="form-group pb-4">
                                    <div v-for="option in surveyItem.options" class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" :id="surveyItem.id + '-' + option" :name="surveyItem.id" :value="option"
                                            :required="surveyItem.required" @click="inputChange">
                                        <label class="form-check-label" :for="surveyItem.id + '-' + option">[[ option ]]</label>
                                    </div>
                                </div>
                            </div>
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
				</div>
			</div>
		</div>
	</div>
